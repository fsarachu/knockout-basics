<div class="container">
  <div class="row">
    <h2 class="col-12 text-center">Products</h2>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="product card">
        <div class="product-actions">
          <span class="love"></span>
        </div>
        <div class="product-view">
          <img data-bind="attr: {src: products[0].image, alt: products[0].title}" src="" alt="">
        </div>
        <div class="product-info">
          <h3 data-bind="text: products[0].title" class="product-title"></h3>
          <p class="product-price">$ <span data-bind="text: products[0].price"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
